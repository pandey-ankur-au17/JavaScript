<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="main">
            <form  action="/products"  method="POST">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Product Name</label>
                    <input type="name" name="Product_Name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                  </div>
    
                <div class="mb-3">
                    <label for="exampleInputPrice1" class="form-label">Product Price</label>
                    <input type="number" name= "Product_Price" class="form-control" id="exampleInputPrice1">
                  </div>
                  <div>
                    <button class="btn-danger m-2" type="submit">Submit</button>
                </div>   
            </form>
        </div>
    </div>

    
</body>
