<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Exchange Rate Calculater</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
  
<body>
    <h1 class="heading text-center display-2">Exchange Rate Calculater</h1>
    <hr>
    <h4 class="text-center">Choose the currency and the amounts to get the exchange rate</h4>
    <div class="container">
  
        <div class="main">
  
            <div class="form-group">
                <label for="oamount">Amount to Convert :</label>
                <input type="text"class="form-control searchBox"placeholder="0.00"id="oamount">
            </div>
  
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From</span>
                        </div>
                        <select class="form-control from" id="sel1">
                            <option value="">Select One …</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="ISK">ISK</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                </div>
  
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">To</span>
                        </div>
                        <select class="form-control to" id="sel2">
                            <option value="">Select One …</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="INR">INR</option>
                            <option value="ISK">ISK</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                </div>
            </div>
  
            <div class="text-center">
                <button class="btn btn-primary convert m-2" type="submit">Convert</button>
                <button class="btn btn-danger m-2" onclick="clearVal()">Reset</button>
            </div>
        </div>
  
        <div id="finalAmount" class="text-center">
            <h2>Converted Amount :
                <span class="finalValue" style="color:rgb(247, 83, 19);"></span>
            </h2>
        </div>
    </div>
    <footer>
        <h4 class="text-center">Copyright Ankur Pandey</h4>
    </footer>
</body>
  
</html>
