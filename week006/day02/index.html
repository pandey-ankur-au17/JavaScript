                <form action="/form" method="POST">
                    <div class="mb-3 ">

                      </div>
                      <div class="mb-3">

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Department</label>
                        <input  class="form-control" id="exampleInputName1" name="Department">
                      </div>
                      <div class="mb-3">
