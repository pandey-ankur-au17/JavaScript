<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="display" class="display">

                <div class="text pad">
                    <span class="pad">Enter color (Hex Code):</span>
                </div>
              
                  <div class="pad">
                    <input id="res" class="pickedColor pad" type="text" />
                  </div>
                  <div class="button pad">
                    <button id="submit" class="btn" type="submit" >Change Color</button>
                </div>                   
             </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
