<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="form">
            <form  action="/submit"  method="POST">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Full Name</label>
                    <input type="name" name="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                  </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name= "Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>

                <h3>Select A choice</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox1" value="" id="flexCheckDefault" >
                    <label class="form-check-label" for="flexCheckDefault">
                      First
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox2" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                      Second
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox3" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                      Third
                    </label>
                  </div>

                  <h3>Select a radio choice</h3>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault">
                    <label class="form-check-label" for="flexRadioDefault">
                      First radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault">
                    <label class="form-check-label" for="flexRadioDefault">
                      Second radio
                    </label>
                  </div>

                  <textarea name="comment" name="Message" form="usrform">Enter text here...</textarea>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" name="submitcheck" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Are you Sure You Want To Submit</label>
                </div>


                <button type="submit" class="btn btn-primary">Submit Form</button>
              </form>
        </div>
    </div>
    
</body>
</html>
